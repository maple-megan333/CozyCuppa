<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Forum&family=Work+Sans:wght@100;200;300;400;500;600&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bgImg">
	<div>
		<div class="bgOverlay">
			<nav class="navbar navbar-expand-sm">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/login}">
							Login </a></li>
					<li class="nav-item"><a id="hereNow" class="nav-link"
						th:href="@{/signUp}"> Sign Up </a></li>
				</ul>
			</nav>
			<div class="makeItCenter">
				<div class="groupForm">
					<article class="userform">
						<div class='sideImg'></div>
						<div class="signUpForm">
							<h3>Cozy Cuppa Sign Up</h3>
							<form name='signUp' id="signUp" th:action="@{/signUp}"
								th:object="${signUp}" method="post"
								enctype="multipart/form-data">
								<div class="inputShare">
									<input type='text' th:field="*{firstName}" name='FirstName'
										placeholder='First Name'> <input type='text'
										name='LastName' th:field="*{lastName}" placeholder='Last Name'>
								</div>
								<input type='email' name='email' th:field="*{email}"
									placeholder='Email'> <input type='text' name='username'
									th:field="*{userName}" placeholder='Username'> <input
									type='password' name='password' th:field="*{password}"
									placeholder='Password' />
								<div class="inputShare">
									<label for="dateOfBirth" class="form-label">Date of Birth:</label> 
									<input type='date' name='dateOfBirth' th:field="*{userDOB}" /> 
										<label for="country" class="form-label">Country:</label> 
										<select th:field = "*{countryId}">
											<option value="0">Select Country</option>
											<option th:each="c : ${countries}" 
											th:value="${c.countryId}" 
											th:text="${c.countryName}"></option>
										</select>
								</div>
								<div class="inputShare">
									<img src="/media/pp.svg" class="formPhoto" />
									<p>Profile Photo</p>
									<input type="file" name="image" accept="image/png, image/jpeg" />

								</div>
								<label>About You:</label>
								<textarea name="userBio" th:field="*{userBio}"
									placeholder='Put a little something here to so others can get to know more about you!'>
								</textarea>

							</form>
						</div>
					</article>
					<div class="sendRight">
						<input id="submit" class="btn" type="submit" form="signUp" value="Sign Up" />
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
