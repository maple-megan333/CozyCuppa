<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Work+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="logincontainer">
	<div class="bgOverlay">
	<nav class="navbar navbar-fixed-top navbar-expand-sm">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a  id="hereNow" class="nav-link" th:href="@{/login}">
                          Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/signUp}">
                          Sign Up
                        </a>
                    </li>

                </ul>
            </nav>
		<div class="bgwrapper">
		
		
			<article class="loginForm">
				<h1>Cozy Cuppa Login</h1>
				<img src="/media/Group.svg"/>
				<form  method="post" th:action="@{/doLogin}">
					<input type='text' name='username' required  placeholder='Username'>
					<input type='password' name='password' required placeholder='Password'/>
				<div class="sendRight">
				<Button class="btn"  type="submit"  value="Login">Login</Button>
				</div>
				</form>
				
				<p> Need a login? Sign-up <a href='signUp.html'>here!</a>
				</p>
			</article>
		</div>
		</div>
	</div>

</body>
</html>
